format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$fill\
$line_break\
$character"""

add_newline = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"

[directory]
style = "blue"
read_only = " "
truncate_to_repo = true
truncation_length = 3
truncation_symbol = '…/'

[fill]
symbol = " "

[git_branch]
symbol = ""
format = "[$symbol$branch]($style) "
style = "bright-black"

[git_commit]
commit_hash_length = 7
only_detached = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[hostname]
ssh_only = false
format = '[@$hostname](green bold):'

[username]
style_user = 'green bold'
style_root = 'black bold'
format = '[$user]($style)'
show_always = true


